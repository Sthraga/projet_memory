<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Memory-Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script async src="./script/profile.js"></script>
    
</head>
<body class="container-md text-center fs-lg-2 border border-1 border-dark border-opacity-50 rounded mt-3" id="signup-page">

    <header>
        <nav class="nav navbar justify-content-center">
            <a class="nav-link" href="./index.html">Accueil</a></li>
            <a class="nav-link" href="./signup.html">S'inscrire</a></li>
            <a class="nav-link active" href="./login.html">Se connecter</a></li>
            <a class="nav-link" href="./profile.html">Profil</a></li>
            <a class="nav-link" href="./play.html">Jouer</a></li>
        </nav>
    </header>
    
    <main class="text-center">
        <h1 class="mt-2">Profil</h1>
        <div class="text-box border border-1 rounded p-3 mb-4 mt-2 bg-light d-flex flex-column align-items-center">
            <img class="img-fluid img-thumbnail img-profile" src="./ressources/question.svg" alt="image profil">
            <form class="d-flex flex-column align-items-center flex-wrap" action="" id="profile-form">
                <label class="form-label mt-1" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" readonly>
                <label class="form-label mt-1" for="username">Nom d'utilisateur</label>
                <input class="form-control" type="text" name="username" id="username" readonly>

                <label class="form-label mt-1" for="memory-img">Choix du Memory</label>
                <select class="form-control" name="memory-img" id="memory-img">
                  <option value="alphabet-scrabble">Alphabet</option>
                  <option value="animaux">Animaux</option>
                  <option value="animaux-animes">Animaux animés</option>
                  <option value="animaux-domestiques">Animaux domestiques</option>
                  <option value="chiens">Chiens</option>
                  <option value="dinosaures">Dinosaures</option>
                  <option value="dinosaures-avec-nom">Dinosaures nommés</option>
                  <option selected value="legume">Légumes</option>
                </select>

                <img id="illustration-memory" class="mt-2 mb-3" src="./ressources/legume/memory_detail_legume.png" alt="image-correspondant">



                <label class="form-label mt-1" for="memory-size">Taille du Memory</label>
                <select class="form-control" name="memory-size" id="memory-size">
                    <option id="4x3" selected value="4x3">4x3</option>
                    <option class="hide" id="4x4" value="4x4">4x4</option>
                    <option class="hide" id="5x4" value="5x4">5x4</option>
                    <option class="hide" id="7x8" value="7x8">7x8</option>
                    <option class="hide" id="13x4" value="13x4">13x4</option>
                </select>
                
                <button type="submit" class="btn btn-primary mt-3">Enregistrez option</button>
            </form>
        </div>
    </main>

</body>

</html>
