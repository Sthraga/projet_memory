<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Memory-Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script async src="./script/signup.js"></script>
</head>
<body class="container-md text-center fs-lg-2 border border-1 border-dark border-opacity-50 rounded mt-3" id="signup-page">

    <header>
        <nav class="nav navbar justify-content-center">
            <a class="nav-link" href="./index.html">Accueil</a></li>
            <a class="nav-link active" href="./signup.html">S'inscrire</a></li>
            <a class="nav-link" href="./login.html">Se connecter</a></li>
            <a class="nav-link" href="./profile.html">Profil</a></li>
            <a class="nav-link" href="./play.html">Jouer</a></li>
        </nav>
    </header>
    
    <main class="text-center">
        <h1 class="mt-2">Inscrivez-vous :</h1>
        <div class="text-box border border-1 rounded p-3 mb-4 mt-2 bg-light">
            <form id="signup-form">
                <label class="form-label mt-1" for="username">Nom d'utilisateur</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="3 caractères minimum">
                <label class="form-label mt-1" for="email">Entrez votre email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Votre email">
                <label class="form-label mt-1" for="mdp">Mot de passe</label>
                <input class="form-control" type="password" name="mdp" id="mdp" placeholder="Votre mot de passe" minlength="6">
                <div class="d-flex row flex-nowrap justify-content-center" id="canvas">
                    <div class="col-2" id="mdp-faible">faible</div>
                    <div class="col-2" id="mdp-moyen">moyen</div>
                    <div class="col-2" id="mdp-fort">fort</div>
                </div>
                <label class="form-label mt-1" for="mdp">Confirmez le mot de passe</label>
                <input class="form-control" type="password" name="mdp-2" id="mdp-2" placeholder="Votre mot de passe" minlength="6">
                <div class="form-text" id="mdpHelp">Au moins <span class="conditions-non-remplies" id="lettre">une lettre</span>, <span class="conditions-non-remplies" id="symbole">un symbole</span>, <span class="conditions-non-remplies" id="chiffre">un chiffre</span>, ainsi que <span class="conditions-non-remplies" id="nbCaracteres">6 caractères</span> minimum.</div>
                <button type="submit" class="btn btn-primary mt-3">Création du compte</button>
            </form>
        </div>
    </main>

</body>

</html>
