<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Memory-Signup</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script async src="./script.js"></script>
</head>
<body class="container-md">

    <header>
        <nav class="nav">
            <a class="nav-link active" href="./index.html">Accueil</a></li>
            <a class="nav-link" href="./signup.html">S'inscrire</a></li>
            <a class="nav-link" href="./login.html">Se connecter</a></li>
            <a class="nav-link" href="./profile.html">Profil</a></li>
            <a class="nav-link" href="./play.html">Jouer</a></li>
        </nav>
        <h1 class="mt-2">Inscrivez-vous.</h1>
    </header>
    
    <main>
        <form action="" method="" id="signup">
            <label class="form-label" for="username">Nom d'utilisateur</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="3 caractères minimum">
            <label class="form-label" for="email">Entrez votre email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Votre email">
            <label class="form-label" for="mdp">Mot de passe</label>
            <input class="form-control" type="password" name="mdp" id="mdp" placeholder="Votre mot de passe">
            <div class="form-text" id="mdpHelp">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</div>
            <button type="submit" class="btn btn-primary">Création du compte</button>
        </form>

    </main>

</body>

</html>
